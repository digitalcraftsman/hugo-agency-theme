{{ "<!-- Hero -->" | safeHTML }}
<header>
  <div class="container">
    <div class="intro-text">
      <div class="intro-lead-in">{{ with .Title }}{{ . }}{{ end }}</div>
      <div class="intro-heading">{{ with .Params.subtitle }}{{ . | markdownify }}{{ end }}</div>
      {{ with .Params.button }}
        <a href="#services" class="page-scroll btn btn-xl">{{ . }}</a>
      {{ end }}
    </div>
  </div>
</header>
