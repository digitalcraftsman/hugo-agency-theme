# Site settings
baseurl = "https://example.org/"
languageCode = "en-us"
title = "Agency"
theme = "hugo-agency-theme"
copyright = "Published under the Apache License 2.0."

# Enable Google Analytics by providing your tracking code.
#googleAnalytics = ""

DefaultContentLanguage = "en"

[languages.en]
  weight = 1
  title = "Example Page"
[languages.de]
  weight = 2
  title = "Beispiel Seite"
  copyright = "Veröffentlicht unter der Apache Lizenz 2.0."

# Some general Theme information:
#
# Almost all fields are markdown enabled.
#
# Icons use Fontawesome's icon font by default. (fortawesome.github.io/Font-Awesome/icons/)
# The icons are represented by their corresponding CSS class.

[params]
  name = "Author name"
  description = "Site description"

  # Optional list of custom assets for css and js.
  # Asset links are relative to 'static/'.
  custom_css = []
  custom_js  = []
  favicon    = "favicon.ico"

  # Optional disabling of external fonts.
  # Exception: Fontawesome
  disableFonts = false

  dateFormat = "Jan 2, 2006"

  # Main menu is by default generated from front-matter settings.
  [params.navigation]
    # Optional brand logo used in nav stored in 'static/img/'.
    #logo = "logo.svg"

  # Pre- and postpended custom links for main menu.
  [[languages.en.menu.prepend]]
    url = "http://gohugo.io"
    name = "Hugo"
    weight = 10

  [[languages.en.menu.postpend]]
    url = "https://github.com/digitalcraftsman/hugo-agency-theme"
    name = "Theme on GitHub"
    weight = 20

  [[languages.de.menu.postpend]]
    url = "https://github.com/digitalcraftsman/hugo-agency-theme"
    name = "Theme auf GitHub"
    weight = 20

  # Footer
  [params.footer]
    enable = true

  [[languages.en.menu.social]]
    weight = 10
    name = "twitter"
    pre = "<i class='fa fa-twitter'></i>"
    url = "#"
  [[languages.en.menu.social]]
    weight = 20
    name = "facebook"
    pre = "<i class='fa fa-facebook'></i>"
    url = "#"
  [[languages.en.menu.social]]
    weight = 30
    name = "linkedin"
    pre = "<i class='fa fa-linkedin'></i>"
    url = "#"

  [[languages.de.menu.social]]
    weight = 10
    name = "twitter"
    pre = "<i class='fa fa-twitter'></i>"
    url = "#"
  [[languages.de.menu.social]]
    weight = 20
    name = "facebook"
    pre = "<i class='fa fa-facebook'></i>"
    url = "#"
  [[languages.de.menu.social]]
    weight = 30
    name = "linkedin"
    pre = "<i class='fa fa-linkedin'></i>"
    url = "#"

